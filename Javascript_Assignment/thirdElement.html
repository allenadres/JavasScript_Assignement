<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return the third element in an array</title>
</head>
<body style="background-color: blue;">
    <h1 style="text-align: center;color:white">This is the Third Element in an Array</h1>
    <p id="thirdElement" style="font-size: 300px; text-align: center;color:red"></p>
    <script>
        let mostUseProgrammingLanguage = ["PHP", "Javascript", "MYSQL"];
        document.getElementById("thirdElement").innerHTML = mostUseProgrammingLanguage[2];
    </script>
</body>
</html>
