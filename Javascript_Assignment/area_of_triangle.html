<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Of An Triangle</title>
</head>
<body style="background-color: blue;">
    <h1 style="text-align: center;color: white">Area of the Triangle</h1>
    <p id="areaOfTriangle" style="font-size: 300px; text-align: center;color: red"></p>
    <script>
        let base = prompt('Input Base Of A Triangle');
        let height = prompt('Input Height Of Triangle');
        let area = (parseInt(base) * parseInt(height)) / 2;
        document.getElementById("areaOfTriangle").innerHTML = area;
    </script>
</body>
</html>
