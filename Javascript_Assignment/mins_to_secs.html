<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Minutes to Seconds</title>
</head>
<body style="background-color: blue;">
    <h1 style="text-align: center;color: yellow">Convert Minutes To Seconds</h1>
    <p id="convMinToSecs" style="font-size: 100px; text-align: center;"></p>
    <script>
        function convertMinutestoSeconds(minutes) 
        {
          return Math.floor(minutes * 60);
        }
        let Z = (convertMinutestoSeconds(prompt("input minutes"))); 
        document.getElementById("convMinToSecs").innerHTML ="Result <br\>" +" " + "minutes to seconds <br\>" + Z; 
    </script>
</body>
</html>
