<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Number of Elements in an Array</title>
</head>
<body style="background-color: blue;">
    <h1 style="text-align: center;color:white">Total Elements Of An Array</h1>
    <p id="totalElement" style="font-size: 300px; text-align: center;color:red"></p>
    <script>
        let mostUseProgrammingLanguage = ["PHP", "Javascript", "MYSQL"];
        document.getElementById("totalElement").innerHTML = mostUseProgrammingLanguage.length;
    </script>
</body>
</html>
